            const getYouTubeEmbedUrl = (url) => {
                if (!url) return null;

                // YouTube Shorts: youtube.com/shorts/VIDEO_ID
                const shortsMatch = url.match(/youtube\.com\/shorts\/([a-zA-Z0-9_-]+)/);
                if (shortsMatch) return `https://www.youtube.com/embed/${shortsMatch[1]}`;

                // YouTube Watch: youtube.com/watch?v=VIDEO_ID
                const watchMatch = url.match(/youtube\.com\/watch\?v=([a-zA-Z0-9_-]+)/);
                if (watchMatch) return `https://www.youtube.com/embed/${watchMatch[1]}`;

                // YouTube Short URL: youtu.be/VIDEO_ID
                const shortMatch = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
                if (shortMatch) return `https://www.youtube.com/embed/${shortMatch[1]}`;

                return null;
            };

            const getGoogleDriveEmbedUrl = (url, autoplay = true) => {
                if (!url) return null;

                // 구글 드라이브 링크에서 파일 ID 추출
                // 형식: https://drive.google.com/file/d/FILE_ID/view?usp=sharing
                const fileIdMatch = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (fileIdMatch) {
                    const fileId = fileIdMatch[1];
                    // 여러 형식을 시도하여 Chrome 호환성 개선
                    // 1. 직접 스트리밍 (작은 파일)
                    // 2. preview URL (iframe 없이 video 태그로 사용)
                    return `https://drive.google.com/uc?export=download&id=${fileId}`;
                }

                // 다른 형식: /open?id=FILE_ID
                const openMatch = url.match(/\/open\?id=([a-zA-Z0-9_-]+)/);
                if (openMatch) {
                    return `https://drive.google.com/uc?export=download&id=${openMatch[1]}`;
                }

                return null;
            };

            // Google Drive 대체 URL (preview 방식)
            const getGoogleDrivePreviewUrl = (url, autoplay = false) => {
                if (!url) return null;
                
                const fileIdMatch = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (fileIdMatch) {
                    const fileId = fileIdMatch[1];
                    const params = autoplay ? '?autoplay=1&muted=1' : '';
                    return `https://drive.google.com/file/d/${fileId}/preview${params}`;
                }
                
                const openMatch = url.match(/\/open\?id=([a-zA-Z0-9_-]+)/);
                if (openMatch) {
                    const params = autoplay ? '?autoplay=1&muted=1' : '';
                    return `https://drive.google.com/file/d/${openMatch[1]}/preview${params}`;
                }
                
                return null;
            };

            // Google Drive 직접 다운로드 URL (video 태그용)
            const getGoogleDriveDirectUrl = (url) => {
                if (!url) return null;
                
                const fileIdMatch = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (fileIdMatch) {
                    const fileId = fileIdMatch[1];
                    // 직접 다운로드/스트리밍 URL
                    return `https://drive.google.com/uc?export=download&id=${fileId}`;
                }
                
                const openMatch = url.match(/\/open\?id=([a-zA-Z0-9_-]+)/);
                if (openMatch) {
                    return `https://drive.google.com/uc?export=download&id=${openMatch[1]}`;
                }
                
                return null;
            };

            const convertGoogleDriveUrl = (url) => {
                if (!url) return url;

                // 구글 드라이브 링크인 경우 직접 스트리밍 링크로 변환 시도
                const fileIdMatch = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                if (fileIdMatch) {
                    const fileId = fileIdMatch[1];
                    // 직접 스트리밍 링크 (일부 브라우저에서 작동)
                    return `https://drive.google.com/uc?export=view&id=${fileId}`;
                }

                const openMatch = url.match(/\/open\?id=([a-zA-Z0-9_-]+)/);
                if (openMatch) {
                    return `https://drive.google.com/uc?export=view&id=${openMatch[1]}`;
                }

                return url;

                                                </div>
                                            </div>

                                            {/* 요일 및 장르 */}
                                            <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px', marginBottom: '12px'}}>
                                                <div>
                                                    <label style={{display: 'block', marginBottom: '4px', fontWeight: 'bold', fontSize: '14px'}}>
                                                        요일
                                                    </label>
                                                    <select
                                                        className="form-input"
                                                        value={editForm.day || '월요일'}
                                                        onChange={(e) => setEditForm({...editForm, day: e.target.value})}
                                                    >
                                                        <option>월요일</option>
                                                        <option>화요일</option>
                                                        <option>수요일</option>
                                                        <option>목요일</option>
                                                        <option>금요일</option>
                                                        <option>토요일</option>
                                                        <option>일요일</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label style={{display: 'block', marginBottom: '4px', fontWeight: 'bold', fontSize: '14px'}}>
                                                        장르
                                                    </label>
                                                    <select
                                                        className="form-input"
                                                        value={editForm.genre || '판타지'}
                                                        onChange={(e) => setEditForm({...editForm, genre: e.target.value})}
                                                    >
                                                        <option>판타지</option>
                                                        <option>액션</option>
                                                        <option>무협</option>
                                                        <option>로맨스</option>
                                                        <option>드라마</option>
                                                        <option>코미디</option>
                                                        <option>스릴러</option>
                                                        <option>공포</option>
                                                    </select>
                                                </div>
                                            </div>

                                            {/* 배치 위치 */}
                                            <div style={{marginBottom: '12px'}}>
                                                <label style={{display: 'block', marginBottom: '8px', fontWeight: 'bold', fontSize: '14px'}}>
                                                    배치 위치 (중복 선택 가능)
                                                </label>
                                                <div style={{display: 'flex', gap: '8px', flexWrap: 'wrap'}}>
                                                    {['추천', '인기', '최신', '무료'].map(p => (
                                                        <button
                                                            key={p}
                                                            onClick={() => handlePlacementToggle(p)}
                                                            style={{
                                                                padding: '8px 16px',
                                                                borderRadius: '20px',
                                                                border: '2px solid #3b82f6',
                                                                background: (editForm.placement || []).includes(p) ? '#3b82f6' : 'white',
                                                                color: (editForm.placement || []).includes(p) ? 'white' : '#3b82f6',
                                                                fontWeight: 'bold',
                                                                cursor: 'pointer',
                                                                fontSize: '13px'
                                                            }}
                                                        >
                                                            {p}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* 에피소드 관리 */}
                                            <div style={{marginBottom: '16px', padding: '16px', background: '#f9fafb', borderRadius: '8px'}}>
                                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '12px'}}>
                                                    <label style={{fontWeight: 'bold', fontSize: '16px'}}>
                                                        에피소드 ({editForm.episodes?.length || 0}개)
                                                    </label>
                                                    <button
                                                        onClick={handleAddEpisode}
                                                        style={{
                                                            padding: '6px 12px',
                                                            background: '#10b981',
                                                            color: 'white',
                                                            border: 'none',
                                                            borderRadius: '6px',
                                                            fontWeight: 'bold',
                                                            cursor: 'pointer',
                                                            fontSize: '13px'
                                                        }}
                                                    >
                                                        + 에피소드 추가
                                                    </button>
                                                </div>

                                                {(editForm.episodes || []).map((ep, idx) => (
                                                    <div key={idx} style={{
                                                        background: 'white',
                                                        padding: '12px',
                                                        borderRadius: '8px',
                                                        marginBottom: '8px',
                                                        border: '1px solid #e5e5e5'
                                                    }}>
                                                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '8px'}}>
                                                            <strong>에피소드 {ep.ep}</strong>
                                                            <button
                                                                onClick={() => handleDeleteEpisode(idx)}
                                                                style={{
                                                                    background: '#ef4444',
                                                                    color: 'white',
                                                                    border: 'none',
                                                                    padding: '4px 8px',
                                                                    borderRadius: '4px',
                                                                    cursor: 'pointer',
                                                                    fontSize: '12px'
                                                                }}
                                                            >
                                                                삭제
                                                            </button>
                                                        </div>
                                                        <input
                                                            key={`title-${idx}`}
                                                            className="form-input"
                                                            placeholder="에피소드 제목"
                                                            defaultValue={ep.title}
                                                            onBlur={(e) => {
                                                                const newEpisodes = [...editForm.episodes];
                                                                newEpisodes[idx].title = e.target.value;
                                                                setEditForm({...editForm, episodes: newEpisodes});
                                                            }}
                                                        />
                                                        <input
                                                            key={`duration-${idx}`}
                                                            className="form-input"
                                                            placeholder="재생 시간 (예: 1:34)"
                                                            defaultValue={ep.duration}
                                                            onBlur={(e) => {
                                                                const newEpisodes = [...editForm.episodes];
                                                                newEpisodes[idx].duration = e.target.value;
                                                                setEditForm({...editForm, episodes: newEpisodes});
                                                            }}
                                                        />
                                                        <input
                                                            key={`video-${idx}`}
                                                            className="form-input"
                                                            placeholder="영상 URL (YouTube 링크 또는 직접 URL)"
                                                            defaultValue={ep.videoUrl}
                                                            onBlur={(e) => {
                                                                const newEpisodes = [...editForm.episodes];
                                                                newEpisodes[idx].videoUrl = e.target.value;
                                                                setEditForm({...editForm, episodes: newEpisodes});
                                                            }}
                                                        />
                                                        <div style={{marginTop: '8px'}}>
                                                            <label style={{display: 'block', marginBottom: '4px', fontSize: '12px', color: '#6b7280'}}>
                                                                또는 파일 업로드
                                                            </label>
                                                            <input
                                                                type="file"
                                                                accept="video/*"
                                                                className="form-input"
                                                                onChange={(e) => {
                                                                    const file = e.target.files[0];
                                                                    if (file) {
                                                                        const reader = new FileReader();
                                                                        reader.onload = (event) => {
                                                                            const newEpisodes = [...editForm.episodes];
                                                                            newEpisodes[idx].videoUrl = event.target.result;
                                                                            setEditForm({...editForm, episodes: newEpisodes});
                                                                        };
                                                                        reader.readAsDataURL(file);
                                                                    }
                                                                }}
                                                                style={{fontSize: '13px', padding: '8px'}}
                                                            />
                                                            {ep.videoUrl && ep.videoUrl.startsWith('data:') && (
                                                                <div style={{
                                                                    marginTop: '8px',
                                                                    padding: '8px',
                                                                    background: '#f0fdf4',
                                                                    border: '1px solid #86efac',
                                                                    borderRadius: '6px',
                                                                    fontSize: '12px',
                                                                    color: '#166534'
                                                                }}>
                                                                    ✓ 영상 파일 업로드됨
                                                                </div>
                                                            )}
                                                            {ep.videoUrl && !ep.videoUrl.startsWith('data:') && ep.videoUrl.length > 0 && (
                                                                <div style={{
                                                                    marginTop: '8px',
                                                                    padding: '8px',
                                                                    background: '#eff6ff',
                                                                    border: '1px solid #93c5fd',
                                                                    borderRadius: '6px',
                                                                    fontSize: '12px',
                                                                    color: '#1e40af'
                                                                }}>
                                                                    🔗 URL 링크 사용 중
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>

                                            {/* 저장/취소 버튼 */}
                                            <div className="action-buttons" style={{justifyContent: 'flex-end'}}>
                                                <button
                                                    onClick={() => {
                                                        setEditingId(null);
                                                        setEditForm({});
                                                        setIsAddingNew(false);
                                                    }}
                                                    style={{
                                                        padding: '10px 20px',
                                                        background: '#6b7280',
                                                        color: 'white',
                                                        border: 'none',
                                                        borderRadius: '6px',
                                                        fontWeight: 'bold',
                                                        cursor: 'pointer'
                                                    }}
                                                >
                                                    취소
                                                </button>
                                                <button className="save-btn" onClick={handleEditSave}>
                                                    💾 저장
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        // 일반 모드
                                        <div className="content-row">
                                            <div className="content-thumbnail" style={{
                                                background: content.thumbnailUrl ? `url(${content.thumbnailUrl})` : content.gradient,
                                                backgroundSize: 'cover',
                                                backgroundPosition: 'center'
                                            }}></div>
                                            <div style={{flex: 1}}>
                                                <div style={{fontWeight: 'bold', fontSize: '16px'}}>{content.title}</div>
                                                <div style={{fontSize: '14px', color: '#6b7280'}}>
                                                    평점: {content.rating} · {content.status}
                                                </div>
                                                <div style={{fontSize: '12px', color: '#9ca3af', marginTop: '4px'}}>
                                                    {content.day} · {content.genre} · {content.placement?.join(', ')}
                                                </div>
                                            </div>
                                            <div className="action-buttons">
                                                <button
                                                    className="edit-btn"
                                                    onClick={() => handleEditStart(content)}
                                                >
                                                    ✏️ 수정
                                                </button>
                                                <button className="delete-btn" onClick={() => handleDelete(content.id)}>
                                                    🗑️ 삭제
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );

            if (currentPage === 'home') return (
                <>
                    <HomePage />
                    {showAdmin && <AdminModal />}
                </>
            );
            if (currentPage === 'library') return <LibraryPage />;
            if (currentPage === 'charge') return <ChargePage />;
            if (currentPage === 'settings') return <SettingsPage />;
            if (currentPage === 'detail') return <DetailPage />;
            if (currentPage === 'player') return <PlayerPage />;
            return <HomePage />;
        }

        const WebLayout = () => {
            const isMobile = window.innerWidth <= 1024;
            
            if (isMobile) {
                return <App />;
            }

            return (
                <div className="web-container">
                    <div className="web-sidebar">
                        <div>
                            <div className="platform-logo">PlayMon</div>
                            <div className="platform-tagline">새로운 웹툰 AI 애니메이션을 경험하세요</div>
                            
                            <div className="download-section">
                                <div className="download-title">앱 다운로드</div>
                                <div className="download-buttons">
                                    <a href="#" className="download-btn" onClick={(e) => e.preventDefault()}>
                                        <span className="download-btn-icon">📱</span>
                                        <div>
                                            <div style={{fontSize: '12px', color: '#6b7280'}}>Download on the</div>
                                            <div style={{fontSize: '16px'}}>Google Play</div>
                                        </div>
                                    </a>
                                    <a href="#" className="download-btn" onClick={(e) => e.preventDefault()}>
                                        <span className="download-btn-icon">🍎</span>
                                        <div>
                                            <div style={{fontSize: '12px', color: '#6b7280'}}>Download on the</div>
                                            <div style={{fontSize: '16px'}}>App Store</div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                            <div className="qr-section">
                                <div className="qr-title">지금 앱을 다운로드하고<br />더 많은 에피소드를 즐기세요!</div>
                                <div className="qr-code">
                                    QR 코드
                                </div>
                                <div style={{color: '#9ca3af', fontSize: '12px'}}>QR 코드 스캔</div>
                            </div>
                        </div>

                        <div>
                            <div className="footer-links">
                                <a href="#" className="footer-link" onClick={(e) => e.preventDefault()}>이용약관</a>
                                <a href="#" className="footer-link" onClick={(e) => e.preventDefault()}>개인정보처리방침</a>
                                <a href="#" className="footer-link" onClick={(e) => e.preventDefault()}>FAQ</a>
                                <a href="#" className="footer-link" onClick={(e) => e.preventDefault()}>문의하기</a>
                                <a href="#" className="footer-link" onClick={(e) => e.preventDefault()}>청소년보호정책</a>
                            </div>
                            <div className="footer-text">
                                대표이사 : 고진호<br />
                                사업자등록번호: 000-00-00000<br />
                                통신판매업신고번호: 제0000-서울-0000호<br />
                                주소: 서울특별시<br />
                                전화: 0000-0000<br />
                                이메일: contact@playmon.com
                            </div>
                            <div className="footer-text" style={{marginTop: '12px'}}>
                                Copyright © PlayMon Inc. All rights reserved.
                            </div>
                        </div>
                    </div>
                    <div className="web-app-container">
                        <App />
                    </div>
                </div>
            );
        };

        ReactDOM.render(<WebLayout />, document.getElementById('root'));
    </script>
</body>
</html>
